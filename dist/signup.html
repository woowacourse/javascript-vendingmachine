<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  <script defer src="signup.bundle.js?e75ad0f8696e087a9ad5"></script></head>

  <body>
    <section id="login-app">
      <h1>회원가입</h1>
      <form id="signup-form" class="form">
        <label for="signup-email">이메일</label>
        <input
          type="email"
          id="signup-email"
          class="input"
          placeholder="이메일 주소를 입력해주세요"
          name="email"
        />
        <label for="signup-name">이름</label>
        <input
          type="text"
          id="signup-name"
          class="input"
          placeholder="이름을 입력해주세요"
          name="name"
        />
        <label for="signup-password">비밀번호</label>
        <input
          type="password"
          id="signup-password"
          class="input"
          placeholder="비밀번호를 입력해주세요"
          name="password"
        />
        <label for="signup-password-confirm">비밀번호 확인</label>
        <input
          type="password"
          id="signup-password-confirm"
          class="input"
          placeholder="비밀번호를 입력해주세요"
        />
        <button type="submit" class="button">회원가입</button>
      </form>
    </section>
    <div id="snackbar"></div>
  </body>
</html>
