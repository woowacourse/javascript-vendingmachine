<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
  <script defer src="login.bundle.js?e75ad0f8696e087a9ad5"></script></head>
  <body>
    <section id="login-app">
      <h1>로그인</h1>
      <form id="login-form" class="form">
        <label for="login-email-input">이메일</label>
        <input
          type="email"
          placeholder="woowacourse@gmail.com"
          id="login-email-input"
          class="input"
          name="email"
        />
        <label for="login-password-input">비밀번호</label>
        <input
          type="password"
          placeholder="비밀번호를 입력해주세요"
          id="login-password-input"
          class="input"
          name="password"
        />
        <button class="login-button button">확인</button>
      </form>
      <p>
        아직 회원이 아니신가요?
        <a href="./signup.html">회원가입</a>
      </p>
    </section>
    <div id="snackbar"></div>
  </body>
</html>
