<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>자판기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>

    <div class="page-container hide" data-id="/#!/profile-edit">
      <h1>회원 정보 수정</h1>
      <section class="register-wrapper">
        <form class="profile-edit-form">
          <label class="form-label" for="profile-edit-email">이메일</label>
          <input class="form-input" type="email" id="profile-edit-email" placeholder="woowacourse@gmail.com" disabled>
          <label class="form-label" for="profile-edit-name">이름</label>
          <input class="form-input" type="text" id="profile-edit-name" placeholder="우테코">
          <label class="form-label" for="profile-edit-password">비밀번호</label>
          <input class="form-input" type="password" id="profile-edit-password" placeholder="비밀번호를 입력해주세요">
          <label class="form-label" for="profile-edit-password-check">비밀번호 확인</label>
          <input class="form-input" type="password" id="profile-edit-password-check" placeholder="비밀번호를 입력해주세요">
          <button class="short-button form-button">확인</button>
        </form>
      </section>
    </div>

    <div class="page-container hide" data-id="/#!/register">
      <h1>회원가입</h1>
      <section class="register-wrapper">
        <form class="register-form">
          <label class="form-label" for="register-email">이메일</label>
          <input class="form-input" type="email" id="register-email" placeholder="이메일 주소를 입력해주세요" required>
          <label class="form-label" for="register-name">이름</label>
          <input class="form-input" type="text" id="register-name" placeholder="이름을 입력해주세요" minlength="2" maxlength="6" required>
          <label class="form-label" for="register-password">비밀번호</label>
          <input class="form-input" type="password" id="register-password" placeholder="비밀번호를 입력해주세요" minlength="4" maxlength="10" required>
          <label class="form-label" for="register-password-check">비밀번호 확인</label>
          <input class="form-input" type="password" id="register-password-check" placeholder="비밀번호를 입력해주세요"  minlength="4" maxlength="10" required>
          <button class="short-button form-button">확인</button>
        </form>
      </section>
    </div>

    <div class="page-container hide" data-id="/#!/login">
      <h1>로그인</h1>
      <section class="login-wrapper">
        <form class="login-form">
          <label class="form-label" for="login-email">이메일</label>
          <input class="form-input" type="email" id="login-email" placeholder="woowacourse@gmail.com" required>
          <label class="form-label" for="login-password">비밀번호</label>
          <input class="form-input" type="password" id="login-password" placeholder="비밀번호를 입력해주세요" minlength="4" maxlength="10" required>
          <button class="short-button form-button">확인</button>
          <div class="register-introduction-wrapper">
            <span>아직 회원이 아니신가요?</span>
            <span class="login-register">회원가입</span>
          </div>
        </form>
      </section>
    </div>

    <div id="app">
      <div class="login-wrapper">
        <button class="small-button login-button">로그인</button>
        <div class="profile hide"></div>
        <ul class="profile-menu hide">
          <li class="profile-list edit-profile">회원정보수정</li>
          <li class="profile-list logout">로그아웃</li>
        </ul>
      </div>
      <h1>🍿 자판기 🍿</h1>

      <nav class="nav-tab hide">
        <form>
          <input class="tab-button" type="radio" id="tab-product-manage" name="tab" />
          <label class="tab-label" for="tab-product-manage">상품 관리</label>
          <input class="tab-button" type="radio" id="tab-recharge" name="tab" />
          <label class="tab-label" for="tab-recharge">잔돈 충전</label>
          <input class="tab-button" type="radio" id="tab-purchase-product" name="tab" checked/>
          <label class="tab-label" for="tab-purchase-product">상품 구매</label>
        </form>
      </nav>

      <section class="tab-result-container hide" data-id="/#!/product-manage">
        <h2 hidden>상품 관리</h2>
        <div class="tab-result-wrapper">
          <form class="product-manage-form">
            <div class="label-wrapper">
              <label for="product-name">추가할 상품 정보를 입력해주세요.</label>
            </div>
            <input class="product-manage-input" id="product-name" placeholder="상품명" type="text" size="10" minlength="1" maxlength="10" required />
            <input class="product-manage-input" id="product-price" placeholder="가격" type="number" min="100" max="100000" required />
            <input class="product-manage-input" id="product-quantity" placeholder="수량" type="number" min="1" max="20" required />
            <button class="short-button">추가</button>
          </form>
          <table>
            <colgroup>
              <col style="width:23%"></col>
              <col style="width:23%"></col>
              <col style="width:23%"></col>
            </colgroup>
            <caption>
              상품 현황
            </caption>
            <thead>
              <tr>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="current-product-table"></tbody>
          </table>
        </div>
      </section>

      <section class="tab-result-container hide" data-id="/#!/recharge">
        <h2 hidden>잔돈 충전</h2>
        <div class="tab-result-wrapper">
          <form class="recharge-form">
            <div class="label-wrapper">
              <label for="recharge-input">자판기가 보유할 금액을 입력해주세요</label>
            </div>
            <input id="recharge-input" placeholder="금액" type="number" step="10" max="100000" min="10" required />
            <button class="short-button">충전</button>
            <div class="holding-money-wrapper">현재 보유 금액: <span id="current-holding-money">500</span>원</div>
          </form>
          <table class="money-table">
            <colgroup>
              <col style="width:30%"></col>
              <col style="width:30%"></col>
            </colgroup>
            <caption>
              자판기가 보유한 동전
            </caption>
            <thead>
              <tr>
                <th>동전</th>
                <th>개수</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>500원</td>
                <td><span id="coin-500">0</span>개</td>
              </tr>
              <tr>
                <td>100원</td>
                <td><span id="coin-100">4</span>개</td>
              </tr>
              <tr>
                <td>50원</td>
                <td><span id="coin-50">1</span>개</td>
              </tr>
              <tr>
                <td>10원</td>
                <td><span id="coin-10">5</span>개</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <section class="tab-result-container" data-id="/#!/purchase-product">
        <h2 hidden>상품 구매</h2>
        <div class="tab-result-wrapper">
          <form class="purchase-form">
            <div>
              <span>상품을 구매할 금액을 투입해주세요</span>
            </div>
            <input class="purchase-input" type="number" min="10" max="10000" step="10" placeholder="금액" required>
            <button class="short-button">투입</button>
            <div class="purchase-money-wrapper">
              투입한 금액: <span class="purchase-money">3000</span>원
            </div>
          </form>
          <table class="available-products">
            <colgroup>
              <col style="width:23%"></col>
              <col style="width:23%"></col>
              <col style="width:23%"></col>
            </colgroup>
            <caption>구매 가능 상품 현황</caption>
            <thead>
              <tr>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
                <th>구매</th>
              </tr>
            </thead>
            <tbody class="available-products-body"></tbody>
          </table>
          <table class="change-table money-table">
            <colgroup>
              <col style="width:30%"></col>
              <col style="width:30%"></col>
            </colgroup>
            <caption>잔돈 반환</caption>
            <thead>
              <tr>
                <th>동전</th>
                <th>개수</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>500원</td>
                <td><span class="return-coin">0</span>개</td>
              </tr>
              <tr>
                <td>100원</td>
                <td><span class="return-coin">0</span>개</td>
              </tr>
              <tr>
                <td>50원</td>
                <td><span class="return-coin">0</span>개</td>
              </tr>
              <tr>
                <td>10원</td>
                <td><span class="return-coin">0</span>개</td>
              </tr>
            </tbody>
          </table>
          <button class="return-change small-button">반환</button>
        </div>
     </section>
    </div>
    <div id="snackbar"></div>
  </body>
</html>
