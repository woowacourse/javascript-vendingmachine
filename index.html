<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>자판기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>

  <body>
    <div id="app" class="app buy">
      <header id="header" class="app__header buy">
        <div class="login-button-container">
          <button class="login-button button" data-name="login">로그인</button>
          <select class="edit-profile-button button" data-name="edit-profile">
            <option value="name-thumbnail" id="name-thumbnail" hidden selected>아이디</option>
            <option value="edit-profile" id="select__edit-profile">회원 정보 수정</option>
            <option value="logout" id="select__logout">로그아웃</option>
          </select>
        </div>
        <h1 class="app__title">🍿 자판기 🍿</h1>
        <nav id="tab" class="tab">
          <button type="button" id="tab__manage-button" class="tab__item button" data-name="manage">
            상품 관리
          </button>
          <button type="button" id="tab__charge-button" class="tab__item button" data-name="charge">
            잔돈 충전
          </button>
          <button type="button" id="tab__buy-button" class="tab__item button" data-name="buy">
            상품 구매
          </button>
        </nav>
      </header>

      <main class="app__main manage">
        <form id="add-product-form" class="input-form">
          <label class="input-description">추가할 상품 정보를 입력해주세요.</label>
          <div class="input-container">
            <input
              id="product-name-input"
              class="input-form__input"
              minlength="1"
              maxlength="10"
              placeholder="상품명"
              required
            />
            <input
              id="product-price-input"
              class="input-form__input"
              type="number"
              max="10000"
              min="100"
              placeholder="가격"
              required
            />
            <input
              id="product-quantity-input"
              class="input-form__input"
              type="number"
              max="20"
              min="1"
              placeholder="수량"
              required
            />
            <button type="submit" class="input-form__submit-button button">추가</button>
          </div>
        </form>

        <section class="table-wrap">
          <h2 class="table-wrap__title">상품 현황</h2>
          <table class="product-table">
            <thead>
              <tr>
                <td>상품명</td>
                <td>가격</td>
                <td>수량</td>
                <td>수정</td>
              </tr>
            </thead>
            <tbody id="product-list"></tbody>
          </table>
        </section>
      </main>

      <main class="app__main charge">
        <form id="charge-money-form" class="input-form">
          <label class="input-description">자판기가 보유할 금액을 입력해주세요.</label>
          <div class="input-container">
            <input
              id="charge-money-input"
              class="input-form__input"
              placeholder="금액"
              type="number"
              required
              min="1000"
              max="100000"
            />
            <button type="submit" class="input-form__submit-button button">추가</button>
          </div>
        </form>

        <section class="table-wrap">
          <h2 class="table-wrap__title">자판기가 보유한 동전</h2>
          <table class="product-table coin-table">
            <thead>
              <tr>
                <td>동전</td>
                <td>개수</td>
              </tr>
            </thead>
            <tbody>
              <tr class="product-info">
                <td class="product-info__text">500원</td>
                <td id="coin-500-count" class="product-info__text">0개</td>
              </tr>
              <tr class="product-info">
                <td class="product-info__text">100원</td>
                <td id="coin-100-count" class="product-info__text">0개</td>
              </tr>
              <tr class="product-info">
                <td class="product-info__text">50원</td>
                <td id="coin-50-count" class="product-info__text">0개</td>
              </tr>
              <tr class="product-info">
                <td class="product-info__text">10원</td>
                <td id="coin-10-count" class="product-info__text">0개</td>
              </tr>
            </tbody>
          </table>
        </section>
      </main>

      <main class="app__main buy">
        <form id="input-money-form" class="input-form">
          <label class="input-description">상품을 구매할 금액을 투입해주세요.</label>
          <div class="input-container">
            <input
              id="input-money-input"
              class="input-form__input"
              placeholder="금액"
              type="number"
              required
              min="1000"
              max="10000"
            />
            <button type="submit" id="input-form__submit-button" class="input-form__submit-button button">투입</button>
          </div>
          <p class="input-money-indicator">투입한 금액: 0원</p>
        </form>

        <section class="table-wrap">
          <h2 class="table-wrap__title">구매 가능 상품 현황</h2>
          <table class="product-table">
            <thead>
              <tr>
                <td>상품명</td>
                <td>가격</td>
                <td>수량</td>
                <td>구매</td>
              </tr>
            </thead>
            <tbody id="product-list"></tbody>
          </table>
        </section>
        <section class="table-wrap">
          <h2 class="table-wrap__title">잔돈 반환</h2>
          <table class="product-table coin-table">
            <thead>
              <tr>
                <td>동전</td>
                <td>개수</td>
              </tr>
            </thead>
            <tbody>
              <tr class="product-info">
                <td class="product-info__text">500원</td>
                <td id="coin-500-count" class="product-info__text">0개</td>
              </tr>
              <tr class="product-info">
                <td class="product-info__text">100원</td>
                <td id="coin-100-count" class="product-info__text">0개</td>
              </tr>
              <tr class="product-info">
                <td class="product-info__text">50원</td>
                <td id="coin-50-count" class="product-info__text">0개</td>
              </tr>
              <tr class="product-info">
                <td class="product-info__text">10원</td>
                <td id="coin-10-count" class="product-info__text">0개</td>
              </tr>
            </tbody>
          </table>
          <div class="button-container">
            <button class="return-button button">반환</button>
          </div>
        </section>
      </main>

      <main class="app__main login">
        <h1 class="app__title">로그인</h1>
        <form id="login-form" class="input-form">
          <div id="login-input-container">
            <label id="email-label" class="input-description">이메일</label>
            <input
              id="login-form__email-input"
              class="login-form__input"
              type="email"
              required
              placeholder="woowacourse@gmail.com"
            />
            <label id="password-label" class="input-description">비밀번호</label>
            <input
              id="login-form__password-input"
              class="login-form__input"
              type="password"
              maxlength="20"
              minlength="8"
              required
              placeholder="비밀번호를 입력해주세요"
            />
          </div>
          <button id="login-confirm-button" type="button" class="input-form__submit-button button">확인</button>
          <section class="link-to-sign-up">
            <p>아직 회원이 아니신가요?</p>
            <button type="button" id="link">회원가입</button>
          </section>
        </form>
      </main>

      <main class="app__main signup">
        <h1 class="app__title">회원가입</h1>
        <form id="signup-form" class="input-form">
          <div id="signup-input-container">
            <label id="email-label" class="input-description">이메일</label>
            <input
              id="signup-form__email-input"
              class="signup-form__input"
              type="email"
              required
              placeholder="이메일을 입력해주세요"
            />
            <label id="password-label" class="input-description">이름</label>
            <input
              id="signup-form__name-input"
              class="signup-form__input"
              type="name"
              maxlength="6"
              minlength="2"
              required
              placeholder="이름을 입력해주세요"
            />
            <label id="password-label" class="input-description">비밀번호</label>
            <input
              id="signup-form__password-input"
              class="signup-form__input"
              type="password"
              maxlength="20"
              minlength="8"
              required
              placeholder="비밀번호를 입력해주세요"
            />
            <label id="password-label" class="input-description">비밀번호 확인</label>
            <input
              id="signup-form__password-check-input"
              class="signup-form__input"
              type="password"
              maxlength="20"
              minlength="8"
              required
              placeholder="비밀번호를 입력해주세요"
            />
          </div>
          <button id="signup-confirm-button" type="button" class="input-form__submit-button button">확인</button>
      </main>

      <main class="app__main edit-profile">
        <h1 class="app__title">회원 정보 수정</h1>
        <form id="edit-profile-form" class="input-form">
          <div id="edit-profile-input-container">
            <label id="email-label" class="input-description">이메일</label>
            <input
              id="edit-profile-form__email-input"
              class="edit-profile-form__input"
              type="email"
              disabled
              placeholder="woowacourse@gmail.com"
            />
            <label id="password-label" class="input-description">이름</label>
            <input
              id="edit-profile-form__name-input"
              class="edit-profile-form__input"
              type="name"
              maxlength="6"
              minlength="2"
              required
              placeholder="우테코"
            />
            <label id="password-label" class="input-description">비밀번호</label>
            <input
              id="edit-profile-form__password-input"
              class="edit-profile-form__input"
              type="password"
              maxlength="20"
              minlength="8"
              required
              placeholder="비밀번호를 입력해주세요"
            />
            <label id="password-label" class="input-description">비밀번호 확인</label>
            <input
              id="edit-profile-form__password-check-input"
              class="edit-profile-form__input"
              type="password"
              maxlength="20"
              minlength="8"
              required
              placeholder="비밀번호를 입력해주세요"
            />
          </div>
          <button id="edit-profile-confirm-button" type="button" class="input-form__submit-button button">확인</button>
      </main>
      <div id="snackbar">이곳에 메시지를 입력해주세요.</div>
    </div>
    <script type="text/typescript" src="./src/index.ts"></script>
  </body>
</html>
