<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>자판기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app">
      <div class="header-wrapper">
        <user-menu auth="logout"></user-menu>
        <h1>🍿 자판기 🍿</h1>
      </div>
      <nav class="nav-tab hide">
        <form>
          <input class="tab-input" type="radio" id="tab-product-manage" name="tab" checked />
          <label class="tab-label" for="tab-product-manage">상품 관리</label>
          <input class="tab-input" type="radio" id="tab-recharge" name="tab" />
          <label class="tab-label" for="tab-recharge">잔돈 충전</label>
          <input class="tab-input" type="radio" id="tab-purchase-product" name="tab" />
          <label class="tab-label" for="tab-purchase-product">상품 구매</label>
        </form>
      </nav>

      <div id="tab-result"></div>
    </div>

    <div class="hide" id="not-found">
      <h1>404 에러<br />페이지를 찾을 수 없습니다.</h1>
    </div>
    <toast-modal state="null" message="null"></toast-modal>
  </body>
</html>
