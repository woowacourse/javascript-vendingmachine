<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 정보</title>
  </head>
  <body>
    <section id="login-app">
      <h1>회원 정보 수정</h1>
      <form id="edit-user-form" class="form">
        <label for="edit-user-email">이메일</label>
        <input
          type="email"
          id="edit-user-email"
          class="input"
          name="email"
          disabled
        />
        <label for="signup-name">이름</label>
        <input
          type="text"
          id="edit-user-name"
          class="input"
          placeholder="이름을 입력해주세요"
          name="name"
        />
        <label for="signup-password">비밀번호</label>
        <input
          type="password"
          id="edit-user-password"
          class="input"
          placeholder="비밀번호를 입력해주세요"
          name="password"
        />
        <label for="signup-password-confirm">비밀번호 확인</label>
        <input
          type="password"
          id="edit-user-password-confirm"
          class="input"
          placeholder="비밀번호를 입력해주세요"
        />
        <button type="submit" class="button">수정하기</button>
      </form>
    </section>
    <div id="snackbar"></div>
  </body>
</html>
