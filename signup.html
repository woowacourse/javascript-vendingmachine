<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="app">
      <h1 class="title">회원가입</h1>
      <form id="signup-form" class="form">
        <label for="">이메일</label>
        <input
          id="signup-email"
          class="login-input"
          type="email"
          placeholder="이메일 주소를 입력해주세요"
          required
        />
        <label for="">이름</label>
        <input
          id="signup-name"
          class="login-input"
          type="text"
          minlength="2"
          maxlength="6"
          placeholder="이름을 입력해주세요"
          required
        />
        <label for="">비밀번호</label>
        <input
          id="signup-password"
          class="login-input"
          type="password"
          minlength="8"
          placeholder="비밀번호를 입력해주세요"
          required
        />
        <label for="">비밀번호 확인</label>
        <input
          id="signup-password-confirm"
          class="login-input"
          type="password"
          minlength="8"
          required
          placeholder="비밀번호를 입력해주세요"
        />
        <button class="submit-button">확인</button>
      </form>
    </div>
  </body>
</html>
