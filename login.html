<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="app">
      <h1 class="sign-up-title">로그인</h1>
      <form id="login-form" class="sign-up-form">
        <label for="email-input">이메일</label>
        <input id="email-input" type="email" placeholder="woowacourse@gmail.com" required />
        <label for="password-input">비밀번호</label>
        <input id="password-input" type="password" placeholder="비밀번호를 입력해주세요" required />
        <button class="blue-button hover-button">확인</button>
      </form>
      <p class="check-user">
        아직 회원이 아니신가요? <a href="./signup.html" class="sign-up-link">회원가입</a>
      </p>
    </div>
    <div id="snackbar"></div>
  </body>
</html>
