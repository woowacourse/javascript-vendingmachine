<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="app">
      <h1 class="title">로그인</h1>
      <form id="login-form" class="form">
        <label>이메일</label>
        <input
          id="login-email"
          class="login-input"
          type="email"
          placeholder="woowacourse@gmail.com"
        />
        <label>비밀번호</label>
        <input
          id="login-password"
          class="login-input"
          type="password"
          placeholder="비밀번호를 입력해주세요"
        />
        <button class="submit-button">확인</button>
        <p>아직 회원이 아니신가요? <a id="sign-up" href="/signUp.html">회원가입</a></p>
      </form>
    </div>
  </body>
</html>
